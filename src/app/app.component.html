<div class="container">
  <h1>{{ title}}</h1>
  <form>
    <div class="form-group">
      <label>"Number A"</label>
      <input type="number" class="form-control" placeholder="Write the first number here" [(ngModel)]="operandoA"
        name="operandoA" />
    </div>

    <div class="form-group">
      <label>"Number B"</label>
      <input type="number" class="form-control" placeholder="Write the second number here" [(ngModel)]="operandoB"
        name="OperandoB" />
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary"
    (click)="sumar()">PLUS</button>
  </form>
  <p></p>
  <p>Resultado: {{ resultado}}</p>
</div>
